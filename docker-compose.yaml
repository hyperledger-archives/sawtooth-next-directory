version: "2"

services:
  rbac-server:
    build:
      context: .
      dockerfile: ./server/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: rbac-server-production
    ports:
      - "8000:8000"
    depends_on:
      - ledger-sync
      - rethink
      - validator
    command: ./bin/rbac-server --host 0.0.0.0 --db-host rethink --validator-host validator

  rethink:
    image: rethinkdb:2.3
    ports:
      - "9090:8080"

  rbac-tp:
    build:
      context: .
      dockerfile: ./processor/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: rbac-tp-production
    command: ./bin/rbac-tp -vv tcp://validator:4004

  ledger-sync:
    build:
      context: .
      dockerfile: ./ledger_sync/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: rbac-ledger-sync-production
    depends_on:
      - rethink
      - validator
    command: |
      bash -c "
        ./bin/setup_db --host rethink &&
        ./bin/rbac-ledger-sync -v --db-host rethink --validator tcp://validator:4004
      "

  rbac-ui:
    build:
      context: .
      dockerfile: ./ui/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: rbac-ui-production
    ports:
      - "4200:4200"
    depends_on:
      - rbac-server
    environment:
      - RBAC_SERVER=localhost

  rest-api:
    image: hyperledger/sawtooth-rest-api:1.0
    container_name: sawtooth-rest-api
    ports:
      - "8008:8008"
    depends_on:
      - validator
    command: sawtooth-rest-api --connect tcp://validator:4004 --bind rest-api:8008 -vv

  settings-tp:
    image: hyperledger/sawtooth-settings-tp:1.0
    depends_on:
      - validator
    command: settings-tp -v --connect tcp://validator:4004

  validator:
    image: hyperledger/sawtooth-validator:1.0
    command: |
      bash -c "
        sawadm keygen --force &&
        sawtooth keygen my_key --force &&
        sawset genesis -k /root/.sawtooth/keys/my_key.priv &&
        sawadm genesis config-genesis.batch &&
        sawtooth-validator -vv \
          --endpoint tcp://validator:8800 \
          --bind component:tcp://*:4004 \
          --bind network:tcp://*:8800 \
          --scheduler parallel
      "

version: "3"

services:
  shell:
    image: hyperledger/sawtooth-shell:1.0
    container_name: rbac-shell
    depends_on:
      - rest-api
    entrypoint: |
      bash -c "
        sawtooth keygen &&
        tail -f /dev/null
      \"\""

  rbac-server:
    build:
      context: .
      dockerfile: ./server/Dockerfile
    container_name: rbac-server
    image: rbac-server-production:${ISOLATION_ID}
    ports:
      - "8000:8000"
    depends_on:
      - ledger-sync
      - rethink
      - validator
    environment:
      - HOST=${HOST:-localhost}
    command: ./bin/rbac-server --host 0.0.0.0 --db-host rethink --validator-host validator

  rethink:
    container_name: rbac-rethink
    image: rethinkdb:2.3
    ports:
      - "9090:8080"

  rbac-tp:
    build:
      context: .
      dockerfile: ./processor/Dockerfile
    container_name: rbac-tp
    image: rbac-tp-production:${ISOLATION_ID}
    environment:
      - HOST=${HOST:-localhost}
    command: ./bin/rbac-tp -vv tcp://validator:4004

  ledger-sync:
    build:
      context: .
      dockerfile: ./ledger_sync/Dockerfile
    container_name: rbac-ledger-sync
    image: rbac-ledger-sync-production:${ISOLATION_ID}
    depends_on:
      - rethink
      - validator
    environment:
      - HOST=${HOST:-localhost}
    command: |
      bash -c "
        ./bin/setup_db --host rethink &&
        ./bin/rbac-ledger-sync -vv --db-host rethink --validator tcp://validator:4004
      \"\""

  rbac-ui:
    build:
      context: .
      dockerfile: ./ui/Dockerfile
    container_name: rbac-ui
    image: rbac-ui-production:${ISOLATION_ID}
    ports:
      - "4200:4200"
    depends_on:
      - rbac-server
    environment:
      - HOST=${HOST:-localhost}

  rest-api:
    container_name: sawtooth-rest-api
    image: hyperledger/sawtooth-rest-api:1.0
    ports:
      - "8008:8008"
    depends_on:
      - validator
    command: sawtooth-rest-api --connect tcp://validator:4004 --bind rest-api:8008 -vv

  settings-tp:
    container_name: rbac-settings-tp
    image: hyperledger/sawtooth-settings-tp:1.0
    depends_on:
      - validator
    command: settings-tp -v --connect tcp://validator:4004

  validator:
    container_name: rbac-validator-tp
    image: hyperledger/sawtooth-validator:1.0
    entrypoint: |
      bash -c "
        if [ ! -f /etc/sawtooth/keys/validator.priv ]; then
          sawadm keygen &&
          sawtooth keygen my_key &&
          sawset genesis -k /root/.sawtooth/keys/my_key.priv &&
          sawadm genesis config-genesis.batch
        fi;
        sawtooth-validator -vv \
          --endpoint tcp://validator:8800 \
          --bind component:tcp://eth0:4004 \
          --bind network:tcp://eth0:8800
          --scheduler parallel
      \"\""


version: "3"

services:

  rbac-tp:
    build:
      context: ../
      dockerfile: ./rbac/processor/Dockerfile-dev
    image: rbac-tp-dev
    volumes:
      - "../:/project/tmobile-rbac"
    command: bin/rbac-tp -vv tcp://validator:4004
    environment:
      - HOST=${HOST:-localhost}
      
  settings-tp:
    image: hyperledger/sawtooth-settings-tp:1.0
    command: settings-tp -v --connect tcp://validator:4004

  validator:
    image: hyperledger/sawtooth-validator:1.0
    command: |
      bash -c "
        sawadm keygen --force &&
        sawtooth keygen my_key --force &&
        sawset genesis -k /root/.sawtooth/keys/my_key.priv &&
        sawadm genesis config-genesis.batch &&
        sawtooth-validator -vv \
          --endpoint tcp://validator:8800 \
          --bind component:tcp://*:4004 \
          --bind network:tcp://*:8800 \
          --scheduler parallel
      \"\""

  rest-api:
    image: hyperledger/sawtooth-rest-api:1.0
    entrypoint: sawtooth-rest-api -v --connect tcp://validator:4004 --bind rest-api:8008

  test-runner:
    build:
      context: ../
      dockerfile: ./tests/Dockerfile
    image: blockchain-test-env
    volumes:
      - "../:/project/tmobile-rbac"
    command: pytest
    environment:
      - PYTHONPATH=/project/tmobile-rbac/addressing:/project/tmobile-rbac/rbac/transaction_creation
      - HOST=${HOST:-localhost}

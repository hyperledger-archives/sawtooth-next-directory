version: "2"

services:

  server:
    build:
      context: ../..
      dockerfile: ../../../rbac/server/Dockerfile-dev
    image: rbac-server-dev
    volumes:
      - "../../:/project/tmobile-rbac"
    depends_on:
      - ledger-sync
      - rethink
      - validator
    command: |
      bash -c "
        sleep 1 &&
        ./bin/rbac-server --host server --db-host rethink --validator-host validator
      "

  rethink:
    image: rethinkdb:2.3

  rbac-tp:
    build:
      context: ../..
      dockerfile: ../../../rbac/processor/Dockerfile-dev
    image: rbac-tp-dev
    volumes:
      - "../../:/project/tmobile-rbac"
    command: bin/rbac-tp -vv tcp://validator:4004

  ledger-sync:
    build:
      context: ../..
      dockerfile: ../../../rbac/ledger_sync/Dockerfile-dev
    image: rbac-ledger-sync-dev
    volumes:
      - "../../:/project/tmobile-rbac"
    depends_on:
      - rethink
      - validator
    command: |
      bash -c "
        sleep 1 &&
        bin/setup_db --host rethink &&
        bin/rbac-ledger-sync -vv --db-host rethink --validator tcp://validator:4004
      "

  settings-tp:
    image: hyperledger/sawtooth-settings-tp:1.0
    depends_on:
      - validator
    command: settings-tp -vv --connect tcp://validator:4004

  validator:
    image: hyperledger/sawtooth-validator:1.0
    command: |
      bash -c "
        sawadm keygen --force &&
        sawtooth keygen my_key --force &&
        sawset genesis -k /root/.sawtooth/keys/my_key.priv &&
        sawadm genesis config-genesis.batch &&
        sawtooth-validator -vv \
          --endpoint tcp://validator:8800 \
          --bind component:tcp://*:4004 \
          --bind network:tcp://*:8800 \
          --scheduler parallel
      "

  test-runner:
    build:
      context: ../..
      dockerfile: Dockerfile
    image: api-test-env
    depends_on:
      - server
      - ledger-sync
      - rbac-tp
    volumes:
      - '../../:/project/tmobile-rbac'
    environment:
      PYTHONPATH: /project/tmobile-rbac/
    command: |
      dredd ./server/openapi.yaml http://server:8000
        --language=python
        --hookfiles=./tests/api/*.py
        --hooks-worker-after-connect-wait=10000
        --reporter=dot

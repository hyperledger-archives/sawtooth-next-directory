<div class="hd-full-overlay"
     [ngClass]="{'shown': show}">
    <app-centered>
        <div class="modal">
            <div class="modal-header modal-header-left">
                <h1>Create An Account</h1>
            </div>
            <div class="modal-close" (click)="close()">
                <i class="icon-icon-close hd-clickable"></i>
            </div>
            <div class="modal-content">
                <app-form-input [(value)]="name"
                                [label]="'Name'"></app-form-input>
                <div class="modal-message"></div>
            </div>
            <div class="modal-content">
                <app-form-input [(value)]="username"
                                [label]="'User Name'"></app-form-input>
                <div class="modal-message"></div>
            </div>
            <div class="modal-content">
                <app-form-input [(value)]="password"
                                [config]="{type: 'password'}"
                                [label]="'Password'"></app-form-input>
                <div class="modal-message"></div>
            </div>
            <div class="modal-content">
                <app-form-input [(value)]="email"
                                [label]="'Email'"></app-form-input>
                <div class="modal-message"></div>
            </div>
            <ul class="modal-options-horizontal">
                <li>
                    <app-link (onClickInner)="close()"
                              class="link-bold">Cancel
                    </app-link>
                </li>

                <li>
                    <app-button class="button-primary"
                                (onClickInner)="onCreateInner()">Create Account
                    </app-button>

                </li>

            </ul>

        </div>

    </app-centered>
</div>

syntax = "proto3";


message UserContainer {

   repeated User users = 2;

}


message User {

    // The public key of the user.
    string user_id = 1;

    string name = 2;

    string manager_id = 3;

    string metadata = 4;

    string email = 5;

    string remote_id = 6;

    string username = 7;

}

syntax = "proto3";


message ProposeUpdateUserManager {

    string proposal_id = 1;

    string next_id = 2;

    string new_manager_id = 3;

    string reason = 4;

    string metadata = 5;

}


message CreateUser {

    string name = 1;

    string username = 2;

    string next_id = 3;

    string manager_id = 4;

    string metadata = 5;

    string email = 6;

    string key = 7;

    int64 created_date = 8;

    string distinguished_name = 9;

}

message ImportsUser {

    string name = 1;

    string username = 2;

    string next_id = 3;

    string manager_id = 4;

    string metadata = 5;

    string email = 6;

    string remote_id = 7;

    string key = 8;

    int64 created_date = 9;

    string distinguished_name = 10;

}

message UpdateUser {

    string name = 1;

    string username = 2;

    string next_id = 3;

    string manager_id = 4;

    string metadata = 5;

    string email = 6;

}

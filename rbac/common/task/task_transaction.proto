syntax = "proto3";


message ProposeAddTaskOwner {

    string proposal_id = 1;

    string task_id = 2;

    string user_id = 3;

    string reason = 4;

    string metadata = 5;

}


message ProposeRemoveTaskOwner {

    string proposal_id = 1;

    string task_id = 2;

    string user_id = 3;

    string reason = 4;

    string metadata = 5;

}


message ProposeAddTaskAdmin {

    string proposal_id = 1;

    string task_id = 2;

    string user_id = 3;

    string reason = 4;

    string metadata = 5;

}


message ProposeRemoveTaskAdmin {

    string proposal_id = 1;

    string task_id = 2;

    string user_id = 3;

    string reason = 4;

    string metadata = 5;

}


message CreateTask {

    string task_id = 1;

    string name = 2;

    repeated string admins = 3;

    repeated string owners = 4;

    string metadata = 5;

}
